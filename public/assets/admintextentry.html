<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas View - Admin</title>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

    <!-- Custom Styles -->
    <!-- <link rel="stylesheet" type="text/css" href="../assets/css/adminstyle.css"> -->

</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>New Art Submission</h1>
      <p>Use this form to enter new art piece information into the database.  All fields required.  If any information is not availabe, use 'NA'.  Please make sure the data is clean and correct before submitting.</p>
    </div>

    <form id="adminstuff" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="art_title">Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="art_title" name="art_title" placeholder="ex, Starry Night">
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label" for="artist_name">Artist</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="artist_name" name="artist_name" placeholder="ex, Vincent Van Gogh">
          </div>
        </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="image_url">Art URL</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="image_url" name="image_url" placeholder="enter full url for art piece - ex, https://www.example.com/exartpiece.jpg">
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label" for="museum_name">Museum</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="museum_name" name="museum_name" placeholder="ex, Dallas Museum of Art">
          </div>
        </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="address">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="address" name="address" placeholder="enter Museum Address">
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-2 control-label" for="city">City</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="city" name="city" placeholder="enter Museum City">
          </div>
        </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="state">State</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="state" name="state" placeholder="enter Museum State or Country">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="zipcode">Zip</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="enter Museum Zip Code">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="phone">Phone</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="enter Museum Phone Number">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="website">Website</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="website" name="website" placeholder="ex, http://moma.org">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="submit-new-art-button" class="btn btn-primary">
                Submit New Art
          </button>
        </div>
      </div>
    </form>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script src='../assets/js/scripts.js' type='text/javascript'></script>

</body>
</html>
