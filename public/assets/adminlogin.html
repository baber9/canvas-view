<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Administrator Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../assets/css/adminstyle.css">

  </head>
  <body>

    <div id="topblock">
      <header>Canvas View</header>
    </div>


    <div id="adminlogin">
      <div id="loginblock">
        <h1>Administrator Login</h1>
        <form id="emailpassword">
          <ul class="list-unstyled">
            <li><label for="email">Username:</label></li>
            <li><input type="text" id="username" name="username"></li>

            <li><label for="password">Password:</label></li>
            <li><input type="password" id="password" name="password"></li>
          </ul>
          <button class="btn btn-default" type="submit" id="loginbutton">
              Log In
          </button>
        </form>
        
      </div>
    </div>




  <footer class="footer">
    <div class="col-lg-12" id="lowblock">
      <div id="footertext">
        Copyright Canvas View 2018
      </div>
      <div id="adminlink">
        <a href="/admin">admin</a>
      </div>
  </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript (required for dropdown button) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src='../assets/js/scripts.js' type='text/javascript'></script>

  </body>
</html>
