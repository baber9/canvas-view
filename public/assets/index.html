<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas View</title>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>


  <div class="row">
    <div class="col-lg-12" id="topblock">
      <header>
      Canvas View
      </header>
    </div>
  </div>

  <div class="row">
    <div class"col-md-4" id="mainblock">
      <section id="greetingblock">
        <h1>Canvas View</h1>
        <h3>Find your favorite works of art in person, <strong>today</strong>.</h3>
        </section>
        <section id="searchblock">
          <select id="selector">
            <option disabled selected value>Select your artist of choice</option>
            <!-- Dynamically pulled from db - artist_name -->
          </select>
          <br>
            <button type="submit" id="submitbutton">
              Get Started
            </button>
        </section>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12" id="lowblock">
      <div id="footertext">
        Copyright Canvas View 2018
      </div>
      <div id="adminlink">
        <a href="/admin">admin</a>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script src='./assets/js/scripts.js' type='text/javascript'></script>

</body>
</html>
