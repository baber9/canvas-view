<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas View</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
<div class="wrapper">

  <div class="row">
    <div class="col-lg-12" id="topblock">
      <a href="/" style="color:white; text-decoration: none;">
      <header id="toppy">
      Canvas View
      </header>
    </a>
    </div>
  </div>

  <div class="row">
    <div class"col-md-4" id="mainblock">
      <section id="greetingblock">
        <h1>Find your favorite works of art in person, <strong>today</strong>.</h1>
        </section>
        <section id="searchblock">
          <select id="selector">
            <option disabled selected value>Select your artist of choice</option>
            <!-- Dynamically pulled from db - artist_name -->
          </select>
          <br>
          <button type="submit" id="submitbutton">
            Get Started
          </button>
        </section>
    </div>
  </div>
  <div class="push"></div>
</div>

<footer class="footer">
  <div class="col-lg-12" id="lowblock">
    <div id="footertext">
      Copyright Canvas View 2018
    </div>
    <div id="adminlink">
      <a href="/admin">admin</a>
    </div>
</footer>
  

    
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Bootstrap JavaScript (required for dropdown button) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script src='./assets/js/scripts.js' type='text/javascript'></script>
</body>
</html>
