<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

      <div id="topblock">

    <div id="adminlogin">

        <h1>Administrator Login</h1>
        <form id="emailpassword">
          <ul class="list-unstyled">

        <li><label for="password">Password:</label></li>
        <li><input type="password" id="password" name="password"></li>
      </ul>
        </form>
        <button type="submit" id="loginbutton">
          Log In
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="col-lg-12" id="lowblock">
        <div id="footertext">
          Copyright Canvas View 2018
